    /*-------------------------
    	List layout
    	--------------------------*/

    	ul.list{
    		list-style: none;
    		width: 500px;

    		text-align: left;
    	}

    	ul.list li{
    		border-bottom: 1px solid #ddd;
    		padding: 10px;
    		overflow: hidden;
    	}

    	ul.list li img{
    		width:120px;
    		height:120px;
    		float:left;
    		border:none;
    	}

    	ul.list li p{
    		margin-left: 135px;
    		font-weight: bold;
    		color:#6e7a7f;
    	}

    /*-------------------------
    	Grid layout
    	--------------------------*/

    	ul.grid{
    		list-style: none;
    		width: 650px;
    		margin: 0 auto;
    		text-align: left;
    	}

    	ul.grid li{
    		width:300px;
    		padding: 2px;
    		float:left;
    	}

    	ul.grid li img{
    		width:300px;
    		height:280px;
    		object-fit: cover;
    		display:block;	
    		border:none;
    	}

    	p.nomGrid {
    		text-align: center;
    		font-weight: bold;
    		font-size: 1;

<body>
	
	<div id="app" v-cloak>
		<div class="bar">
			<a class="list-icon" :class="{ 'active': layout == 'list'}" @click="layout = 'list'"></a>
			<a class="grid-icon" :class="{ 'active': layout == 'grid'}" @click="layout = 'grid'"></a>
		</div>
		<h1>Événement sur Nantes</h1>
		<ul v-if="layout == 'grid'" class="grid">
			<li v-for="e in events">
				<img :src="e.fields.media_1" />
				<p class="nomGrid">{{e.fields.nom}}</p>
			</li>
		</ul>		

		<ul v-if="layout == 'list'" class="list">
			<li v-for="e in events">
				<img :src="e.fields.media_1" />
				<p>{{e.fields.nom}}</p>
				<p>{{e.fields.heure_debut}} le {{e.fields.date | formatDate}}</p>
				<p>{{e.fields.lieu}}</p>
				<p>{{e.fields.adresse}}</p>
				<p>{{e.fields.ville}} - {{e.fields.code_postal}}</p>
			</li>
		</ul>	

	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script type="text/javascript">
		var apiURL = 'https://data.nantesmetropole.fr/api/records/1.0/search/?dataset=244400404_agenda-evenements-nantes-nantes-metropole&facet=emetteur&facet=rubrique&facet=lieu&facet=ville'
		var app = new Vue({
			

			el: '#app',
			
			data: {
				layout: 'list',
				events:[]
			},
			created(){
				this.getInfoFrompApi();
			},
			filters: {
				formatDate: function (v) {
					var d = new Date(v),
					month = '' + (d.getMonth() + 1),
					day = '' + d.getDate(),
					year = d.getFullYear();

					if (month.length < 2) 
						month = '0' + month;
					if (day.length < 2) 
						day = '0' + day;
					 return [day, month, year].join('/');
				}
			},
			methods: {
				getInfoFrompApi(){
					axios(apiURL).then(response => (this.events=response.data.records));
				}
			}

		})


	</script>
